name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/auto-store-services-onch:latest
            ghcr.io/${{ github.repository_owner }}/auto-store-services-onch:${{ github.sha }}

      - name: Update Deployment
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
          chmod 600 kubeconfig.yaml
          export KUBECONFIG=./kubeconfig.yaml
          kubectl set image deployment/onch-service onch-service=ghcr.io/${{ github.repository_owner }}/auto-store-services-onch:${{ github.sha }}
          kubectl rollout status deployment/onch-service --timeout=180s